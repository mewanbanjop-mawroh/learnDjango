<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<title>HW 2 Calculator Server Side Functionality</title>
	<link rel="stylesheet" type="text/css" href="/static/css/calculator.css">
</head>
<body>
	<form name ="calculator" action="calculate" method="Post">
		<div class="calculator-box">
			<input class= "display" type="text" name="display" value="{{display}}">
			<input type="hidden" name="history" value="{{history}}">
			<div class="calculator-keys">
				<table>
					<tr>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="7">7</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="8">8</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="9">9</button></td>
						<td><button type="submit" class="orange-button rounded-corner" name="operator" value="+">&plus;</button></td>
					</tr>
					<tr>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="4">4</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="5">5</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="6">6</button></td>
						<td><button type="submit" class="orange-button rounded-corner" name="operator" value="-">&minus;</button></td>
					</tr>
					<tr>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="1">1</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="2">2</button></td>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="3">3</button></td>
						<td><button type="submit" class="orange-button rounded-corner" name="operator" value="*">&times;</button></td>
					</tr>
					<tr>
						<td><button type="submit" class="green-button rounded-corner" name="digit" value="0">0</button></td>
						<td><button type="submit" class="orange-button rounded-corner" name="operator" value="=">&equals;</button></td>
						<td><button type="submit" class="orange-button rounded-corner" name="operator" value="/">&divide;</button></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
		{% csrf_token %}
	</form>
{% if errors%}
<div class="errors">
<p class="error-label">Errors:</p>
<ul>
{% for error in errors%}

	<li class="red">{{error}}</li>	
	{% endfor %}
	</ul>
</div>
{% endif%}
</body>
</html>
