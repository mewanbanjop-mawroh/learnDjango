<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login Page">
  <meta name="author" content="Mewan">
  <title>Global Stream</title>
  {% load staticfiles %}
   <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation">
            <a href="/home">Home</a>
          </li>
          <li role="presentation" class="active">
            <a href="/global">Global Stream</a>
          </li>
          <li role="presentation">
            <a href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-primary">The Social Network</h3>
    </div>
    <div class="jumbotron">
      <h1 style="color: green">The Global Stream</h1>
      <p style="color: blue">See all the posts of the world!!!</p>
    </div>

    <div class="page-header">
      <h1>Global Posts</h1>
    </div>

    <div class="posts">
      <ol>
        {% for item in items %}
        <div class="col-lg-10">
          <div class="panel panel-default">
            <div class="panel-heading">

              <h3 class="panel-title">
                <a href="{% url 'socialnetwork.views.user_profile' item.user.id %}" style="color: blue; text-decoration: underline ">{{item.user.first_name}} {{item.user.last_name}}</a>
                {{item.date}}
              </h3>
            </div>
            <div class="panel-body justify">{{item.text}}</div>
          </div>
        </div>
        {% endfor %}
      </ol>
    </div>
  </div>
</body>
</html>
