<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" /> 
	<title>HW 1 Calculator User Interface</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
<div class="calculator-box">
<input class= "display" type="text" name="answer" value="0" disabled>
<div class="calculator-keys">
<table>
	<tr>
		<td><button class="green-button rounded-corner">7</button></td>
		<td><button class="green-button rounded-corner">8</button></td>
		<td><button class="green-button rounded-corner">9</button></td>
		<td><button class="orange-button rounded-corner">&plus;</button></td>
	</tr>
	<tr>
		<td><button class="green-button rounded-corner">4</button></td>
		<td><button class="green-button rounded-corner">5</button></td>
		<td><button class="green-button rounded-corner">6</button></td>
		<td><button class="orange-button rounded-corner">&minus;</button></td>
	</tr>
	<tr>
		<td><button class="green-button rounded-corner">1</button></td>
		<td><button class="green-button rounded-corner">2</button></td>
		<td><button class="green-button rounded-corner">3</button></td>
		<td><button class="orange-button rounded-corner">&times;</button></td>
	</tr>
	<tr>
		<td><button class="green-button rounded-corner">0</button></td>
		<td><button class="orange-button rounded-corner">&equals;</button></td>
		<td><button class="orange-button rounded-corner">&divide;</button></td>
		<td></td>
	</tr>
</table>
</div>
</div>
</body>
</html>
