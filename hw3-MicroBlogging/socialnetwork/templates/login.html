<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login Page">
  <meta name="author" content="Mewan">
  <title>Social Network Login</title>
     {% load staticfiles %}
   <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right"></ul>
      </nav>
      <h3 class="text-muted"></h3>
    </div>
    <div class="jumbotron">
      <h1 style="color: #116CED">The Social Network</h1>
      <div class="container">
        <div class="col-lg-12 well center-block">
          <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            <h2 class="form-signin-heading">Sign in</h2>
            {% if form.errors %}
            <p style="color:red">Incorrect user name and password.</p>
            {% endif %}
            <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>
            <br/>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <br/>
            <button class="btn btn-xs btn-primary" type="submit">Sign in</button>
            <a class="btn btn-xs btn-default" href="{% url 'register' %}">Register</a>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
