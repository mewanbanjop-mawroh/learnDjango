<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Login Page">
    <meta name="author" content="Mewan">
  <title>Social Network Registration</title>
    {% load staticfiles %}
   <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        <h3 class="text-muted"></h3>
      </div>
	<div class="jumbotron">
        <h1 style="color: #116CED">The Social Network</h1>  
        <div class="container">
        <div class="col-lg-12 well center-block">
		{% for error in form.non_field_errors %}
		<p style="color: red">
		{{ error }}
		</p>
		{% endfor %}
		<h2 class="form-signin-heading">Registration</h2>
		<form method="post" action="{% url 'register' %}">
		{% for field in form.visible_fields %}
		  {{field}}
		  <span style="color: red">{{field.errors}}</span> 
      <br/>
		{% endfor %}
		<button class="btn btn-xs btn-success" type="submit">Register</button>
	    <a class="btn-xs btn btn-default" href="{% url 'login' %}">Cancel</a>
		{% for field in form.hidden_fields %}
		{{field}}
		{% endfor %}
		{% csrf_token %}
		</form>
	</div>
	</div>
	</div>
</div>
</body>
</html>
