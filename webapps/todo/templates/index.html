<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo list</title>
</head>
<body>

{%if errors%}
<p>
<ol>
{% for error in errors%}
<li> {{error}}</li>	
{% endfor %}
</ol>
</p>
{% endif %}
{%if items%}
<p>
<ol>
{% for item in items%}
<li> <a href="~/delete-todo-item/{{item.id}}">X</a>{{item.text}}</li>	
{% endfor %}
</ol>
</p>
{% endif %}
<form action="~/add-todo-item" method="post">
	Input item: <input type="text" name="item">
	<input type="submit">
	{% csrf_token %}
</form>
</body>
</html>
